        let array = [0x76, 0x72, 0x66, 0x70, 0x77, 0x64, 0x2D, 0x06, 0x06, 0x05, 0x04, 0x03, 0x02, 0x01, 0x00, 0x00]

    function AES_Init() {
        // 先拼接
        g_roundKeyTable.splice(0, 16, ...key)
        console.error(buf2hex(g_roundKeyTable))
        // console.error(g_roundKeyTable.length)

                g_roundKeyTable.splice(_cur, 4, ...resultArray)

                resultArray = SubBytes(_cur, 4, false)
                g_roundKeyTable.splice(_cur, 4, ...resultArray)

                resultArray = XorBytes(_cur, Rcon, 4)
                g_roundKeyTable.splice(_cur, 4, ...resultArray)

                Rcon[0] = GfMultBy02(Rcon[0]);

            } else if (Nk > 6 && i % Nk == Nb) {
                console.error('else', i)
            }
        }

            console.error(buf2hex(temp))
        }

        // console.error(g_roundKeyTable.length)
    }

    function RotationWord(tempArray) {
        let temp = tempArray[0]
        tempArray[0] = tempArray[1]
        tempArray[1] = tempArray[2]
        tempArray[2] = tempArray[3]
        tempArray[3] = temp
        let result = [tempArray[0], tempArray[1], tempArray[2], tempArray[3]]
        return result
    }

    function SubBytes(_cur, count, bInvert = false) {
        let result = new Array(count).fill(0)
        for (let i = 0; i < count; i++) {
            let value = g_roundKeyTable[_cur + i]
            let result_value = bInvert ? InvSBox[value] : SBox[value]
            result[i] = result_value
        }
        return result
    }

    function XorBytes(_cur, data, count) {
        // console.log(data)
        let result = new Array(count).fill(0)
        for (let i = 0; i < count; i++) {
            result[i] = g_roundKeyTable[_cur + i] ^ data[i]
        }
        return result
    }

    function GfMultBy02(num) {
        if ((num & 0x80) == 0) {
            num = num << 1;
        } else {
            num = (num << 1) ^ BPOLY;
        }

        return num;
    }

    function buf2hex(buffer) {
        return [...new Uint8Array(buffer)]
            .map(x => x.toString(16).padStart(2, '0'))
            .join(' ');
    }
